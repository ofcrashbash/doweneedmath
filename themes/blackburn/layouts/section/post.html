{{ partial "header.html" . }}
<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  {{ range .Pages }}
  <h2>{{ .Key }}</h2>
  <ul>
    <!-- Renders the li.html content view for each content/posts/*.md -->
    {{ .Render "li"}}
  </ul>
  {{ end }}
</div>

{{ partial "footer.html" . }}
